<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllKnower - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background: #0a0a0a;
            color: #f5f5dc;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(139, 69, 19, 0.1), transparent 50%);
            z-index: -1;
        }

        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .card {
            background: linear-gradient(to bottom right, #1a1410, #0f0a08, #1a1410);
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .parchment {
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOSIgbnVtT2N0YXZlcz0iNCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuMDUiLz48L3N2Zz4=');
            opacity: 0.3;
            pointer-events: none;
        }

        .content {
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #d4af37, #b8860b, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        .subtitle {
            color: rgba(245, 245, 220, 0.7);
            font-style: italic;
            font-size: 0.9rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label {
            color: rgba(245, 245, 220, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 69, 19, 0.5);
            border-radius: 4px;
            padding: 12px;
            color: #f5f5dc;
            font-family: 'Times New Roman', serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #d4af37;
            cursor: pointer;
            padding: 0;
        }

        .submit-btn {
            background: linear-gradient(to bottom right, #8b4513, #daa520, #8b4513);
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: #f5f5dc;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .submit-btn:hover {
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .submit-btn[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            min-height: 20px;
            font-size: 0.85rem;
            text-align: center;
        }

        .status-error {
            color: #ef9a9a;
        }

        .status-success {
            color: #b7e4c7;
        }

        .status-loading {
            color: #f2cc8f;
        }

        .token-wrapper {
            display: none;
            border: 1px solid rgba(139, 69, 19, 0.5);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
        }

        .token-wrapper.visible {
            display: block;
        }

        .token-label {
            color: rgba(245, 245, 220, 0.9);
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .token-box {
            width: 100%;
            min-height: 88px;
            resize: vertical;
            box-sizing: border-box;
            background: #0f0a08;
            border: 1px solid rgba(139, 69, 19, 0.4);
            color: #f2cc8f;
            border-radius: 4px;
            padding: 10px;
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .token-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .small-btn {
            background: #5f3d1c;
            color: #f5f5dc;
            border: 1px solid rgba(218, 165, 32, 0.35);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.78rem;
            cursor: pointer;
        }

        .small-btn:hover {
            background: #7a4d22;
        }

        .links {
            text-align: center;
            color: rgba(245, 245, 220, 0.7);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .links a {
            color: #daa520;
            text-decoration: none;
        }

        .links a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="particles" id="particles"></div>

        <div class="card">
            <div class="parchment"></div>
            <div class="content">
                <div class="header">
                    <h1 class="title">AllKnower</h1>
                    <p class="subtitle">Return to the archives and claim your bearer sigil</p>
                </div>

                <form class="form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label class="label" for="email">Arcane Contact</label>
                        <input class="input" id="email" name="email" type="email" placeholder="your.email@grimoire.com" required>
                    </div>

                    <div class="form-group">
                        <label class="label" for="password">Secret Incantation</label>
                        <div class="password-container">
                            <input class="input" id="password" name="password" type="password" placeholder="••••••••" minlength="8" required>
                            <button class="toggle-password" type="button" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="formStatus" class="status" aria-live="polite"></div>

                    <button class="submit-btn" id="submitBtn" type="submit">Open the Archive</button>

                    <div id="tokenWrapper" class="token-wrapper" aria-live="polite">
                        <div class="token-label">Bearer Token</div>
                        <textarea id="tokenBox" class="token-box" readonly></textarea>
                        <div class="token-actions">
                            <button id="copyTokenBtn" type="button" class="small-btn">Copy Token</button>
                        </div>
                    </div>

                    <p class="links">Need an account? <a href="/register">Enter the sanctum first</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (5 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                return;
            }
            input.type = 'password';
        }

        function setStatus(message, type) {
            const status = document.getElementById('formStatus');
            status.className = `status status-${type}`;
            status.textContent = message;
        }

        function setToken(token) {
            const wrapper = document.getElementById('tokenWrapper');
            const box = document.getElementById('tokenBox');
            box.value = token || '';
            wrapper.classList.toggle('visible', Boolean(token));
        }

        async function getTokenFromEndpoint() {
            const response = await fetch('/api/auth/token', {
                method: 'GET',
                credentials: 'include'
            });

            const payload = await response.json().catch(() => ({}));
            if (!response.ok) {
                return null;
            }

            return payload?.token ?? null;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            setToken('');
            setStatus('Consulting the archive wards...', 'loading');

            try {
                const signInResponse = await fetch('/api/auth/sign-in/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const payload = await signInResponse.json().catch(() => ({}));

                if (!signInResponse.ok) {
                    const message = payload?.message || payload?.error?.message || 'Login failed. The gates remain sealed.';
                    throw new Error(message);
                }

                let token = signInResponse.headers.get('set-auth-token');
                if (!token) {
                    token = await getTokenFromEndpoint();
                }

                if (!token) {
                    throw new Error('Signed in, but no bearer token was returned.');
                }

                setToken(token);
                setStatus('Authenticated. Your bearer sigil is ready below.', 'success');
            } catch (error) {
                setStatus(error instanceof Error ? error.message : 'An unknown ritual error occurred.', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }

        async function copyToken() {
            const token = document.getElementById('tokenBox').value;
            if (!token) {
                return;
            }

            try {
                await navigator.clipboard.writeText(token);
                setStatus('Bearer token copied to clipboard.', 'success');
            } catch {
                setStatus('Could not copy token. Please copy manually.', 'error');
            }
        }

        window.addEventListener('load', () => {
            createParticles();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('copyTokenBtn').addEventListener('click', copyToken);
        });
    </script>
</body>
</html>
