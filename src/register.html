<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllKnower - Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background: #0a0a0a;
            color: #f5f5dc;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(139, 69, 19, 0.1), transparent 50%);
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .card {
            background: linear-gradient(to bottom right, #1a1410, #0f0a08, #1a1410);
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .parchment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOSIgbnVtT2N0YXZlcz0iNCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuMDUiLz48L3N2Zz4=');
            opacity: 0.3;
            pointer-events: none;
        }

        .content {
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .scroll-icon {
            width: 64px;
            height: 64px;
            color: #d4af37;
            animation: pulse 2s infinite;
        }

        .sparkle {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            color: #ffd700;
            animation: spin 3s linear infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #d4af37, #b8860b, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        .runes {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            color: rgba(212, 175, 55, 0.3);
            font-size: 1.5rem;
        }

        .rune {
            animation: pulse 2s infinite;
        }

        .subtitle {
            color: rgba(245, 245, 220, 0.7);
            font-style: italic;
            font-size: 0.9rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label {
            color: rgba(245, 245, 220, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 69, 19, 0.5);
            border-radius: 4px;
            padding: 12px;
            color: #f5f5dc;
            font-family: 'Times New Roman', serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
        }

        .input::placeholder {
            color: rgba(139, 69, 19, 0.5);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #d4af37;
            cursor: pointer;
            padding: 0;
        }

        .toggle-password:hover {
            color: #ffd700;
        }

        .submit-btn {
            background: linear-gradient(to bottom right, #8b4513, #daa520, #8b4513);
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: #f5f5dc;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .submit-btn[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .status {
            min-height: 20px;
            font-size: 0.85rem;
            text-align: center;
            margin-top: -6px;
        }

        .status-error {
            color: #ef9a9a;
        }

        .status-success {
            color: #b7e4c7;
        }

        .status-loading {
            color: #f2cc8f;
        }

        .divider {
            position: relative;
            margin: 32px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(139, 69, 19, 0.3);
        }

        .divider-text {
            background: #0f0a08;
            padding: 0 16px;
            color: #daa520;
            font-size: 0.8rem;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .footer-text {
            text-align: center;
            color: rgba(245, 245, 220, 0.5);
            font-size: 0.8rem;
            font-style: italic;
            margin-bottom: 16px;
        }

        .login-link {
            text-align: center;
            color: rgba(245, 245, 220, 0.7);
            font-size: 0.9rem;
        }

        .login-link a {
            color: #daa520;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ffd700;
        }

        .bottom-decoration {
            height: 8px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
        }

        .footer-runes {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="particles" id="particles"></div>

        <div class="card">
            <div class="parchment"></div>
            <div class="content">
                <div class="header">
                    <div class="icon">
                        <svg class="scroll-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 1v2h2V1H9zm4 0v2h2V1h-2zM5 3h14v2H5V3zm0 4h14v2H5V7zm0 4h14v2H5v-2zM3 13h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z" />
                        </svg>
                        <svg class="sparkle" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>

                    <h1 class="title">AllKnower</h1>

                    <div class="runes">
                        <span class="rune">ᚠ</span>
                        <span class="rune">ᚢ</span>
                        <span class="rune">ᚦ</span>
                        <span class="rune">ᚨ</span>
                        <span class="rune">ᚱ</span>
                        <span class="rune">ᚲ</span>
                        <span class="rune">ᚷ</span>
                        <span class="rune">ᚹ</span>
                    </div>

                    <p class="subtitle">Join the ancient order of knowledge seekers</p>
                </div>

                <form class="form" id="registerForm" novalidate>
                    <div class="form-group">
                        <label class="label" for="username">Chosen Name</label>
                        <input class="input" id="username" name="username" type="text" placeholder="Enter your mystical name" required>
                    </div>

                    <div class="form-group">
                        <label class="label" for="email">Arcane Contact</label>
                        <input class="input" id="email" name="email" type="email" placeholder="your.email@grimoire.com" required>
                    </div>

                    <div class="form-group">
                        <label class="label" for="password">Secret Incantation</label>
                        <div class="password-container">
                            <input class="input" id="password" name="password" type="password" placeholder="••••••••" minlength="8" required>
                            <button class="toggle-password" type="button" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label" for="confirmPassword">Confirm Incantation</label>
                        <div class="password-container">
                            <input class="input" id="confirmPassword" name="confirmPassword" type="password" placeholder="••••••••" minlength="8" required>
                            <button class="toggle-password" type="button" onclick="togglePassword('confirmPassword')" aria-label="Toggle confirm password visibility">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="formStatus" class="status" aria-live="polite"></div>

                    <button class="submit-btn" id="submitBtn" type="submit">Enter the Sanctum</button>

                    <div class="divider">
                        <span class="divider-text">Ancient Wisdom</span>
                    </div>

                    <p class="footer-text">By joining, you pledge to seek knowledge with honor and protect the secrets of the ancients.</p>

                    <p class="login-link">Already a member? <a href="/login">Return to the gates</a></p>
                </form>
            </div>

            <div class="bottom-decoration"></div>
        </div>

        <div class="footer-runes">
            <span>ᚠ</span>
            <span>ᚢ</span>
            <span>ᚦ</span>
            <span>ᚨ</span>
            <span>ᚱ</span>
            <span>ᚲ</span>
            <span>ᚷ</span>
            <span>ᚹ</span>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (5 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M2.999 3l18 18-1.5 1.5L1.5 1.5 2.999 3zm9 3c2.76 0 5 2.24 5 5 0 .5-.1 1-.25 1.5l-1.5-1.5c0-.83-.67-1.5-1.5-1.5-.5 0-1 .1-1.5.25L9.25 6c.5-.15 1-.25 1.5-.25zM12 17c-2.76 0-5-2.24-5-5 0-.5.1-1 .25-1.5l1.5 1.5c0 .83.67 1.5 1.5 1.5.5 0 1-.1 1.5-.25l1.5 1.5c-.5.15-1 .25-1.5.25z"/></svg>';
            } else {
                input.type = 'password';
                button.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';
            }
        }

        function setStatus(message, type) {
            const status = document.getElementById('formStatus');
            status.className = `status status-${type}`;
            status.textContent = message;
        }

        async function handleRegister(event) {
            event.preventDefault();

            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                setStatus('Your incantations do not match.', 'error');
                return;
            }

            submitBtn.disabled = true;
            setStatus('Etching your sigil into the grimoire...', 'loading');

            try {
                const response = await fetch('/api/auth/sign-up/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: username,
                        email,
                        password
                    })
                });

                const payload = await response.json().catch(() => ({}));

                if (!response.ok) {
                    const message = payload?.message || payload?.error?.message || 'Registration failed. The archives rejected your request.';
                    throw new Error(message);
                }

                setStatus('Welcome, seeker. Your account has been bound to the archives.', 'success');
                form.reset();

                setTimeout(() => {
                    window.location.href = '/login';
                }, 1200);
            } catch (error) {
                setStatus(error instanceof Error ? error.message : 'An unknown ritual error occurred.', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }

        window.addEventListener('load', () => {
            createParticles();
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });
    </script>
</body>
</html>
